<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!--stylesheets-->
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <!--javascript and jquery-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>

    <title>Trivia Game</title>
</head>

<body>
    <div class="jumbotron jumbotron-fluid text-center">
        <div class="container">
          <h1 class="display-4">Parks and Recreation Trivia</h1>
          <p class="lead">Test your knowledge on the iconic show!</p>
        </div>
    </div>

    <div class="container">

        <div class="row">
            <button id="startButton" class="btn btn-info btn-lg">START!</button>
        </div>

        <div class="row">
            <div id="results"></div>
        </div>
        
        <div class="row">
            <div id="game">
                <div id="remainingTime">Remaining Time: <span id="timer"></span></div>
                <div class="text-center" id="question"></div>
                <div id="answers"></div>
            </div>
        </div>


    </div>



</body>
</html>
